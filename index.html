<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="ณสามารถสร้างรูปโปรไฟล์เรารักในหลวงได้ง่ายๆ เพียงกรอกชื่อแล้วกดดาวน์โหลดได้ทันที">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="author" content="Earthchie <earthchie@gmail.com>">
    <title>สร้างรูปเรารักพ่อหลวง</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="material.indigo-pink.min.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">    
</head>

<body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row"> <span class="mdl-layout-title font-title" style="font-size:2.2em">
                    <i class="material-icons">favorite</i> สร้างรูปเรารักพ่อหลวง
                </span> </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--6-col">
                        <canvas id="canvas" width=600 height=600 style="float:right"></canvas>
                    </div>
                    <div class="mdl-cell mdl-cell--6-col">
                        <h1 class="font-title">กรอกชื่อของคุณ</h1>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="username" value="เด็กไอทีรังสิต">
                            <label class="mdl-textfield__label" for="username">ชื่อของคุณ</label>
                        </div>
                        <br>
                        <div class="mdl-textfield mdl-js-textfield" style="width:300px;">
                            <label for="offset">ปรับตำแหน่ง</label>
                            <input id="offset" class="mdl-slider mdl-js-slider" type="range" min="0" max="200" value="125" tabindex="0"> </div>
                        <br>
                        <div class="mdl-textfield mdl-js-textfield" style="width:300px;">
                            <label for="offset">ขนาดตัวอักษร</label>
                            <input id="fontsize" class="mdl-slider mdl-js-slider" type="range" min="30" max="150" value="70" tabindex="0"> </div>
                        <div class="text-right" style="width:300px;"> <a href="#" id="download" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"><i class="material-icons" style="top:0">file_download</i> ดาวน์โหลด</a> </div>
                        <div style="width:300px;">
                            <br>
                            <br>
                        </div>
                        <hr style="width:300px;">
                        <p> ขอพระองค์ ทรงพระเจริญ 
                            <br> ด้วยเกล้าด้วยกระหม่อม ขอเดชะ </p> <small>
                            - ขอขอบคุณ <a href="https://www.facebook.com/kulthida.rotchanawit/media_set?set=a.10153936040086444.1073741907.628211443&type=3" target="_blank">Kulthida Kul</a> ผู้ออกแบบและผู้ปลุกกระแส <br>
                            - ขอบคุณฟอนต์อาทิตย์ <a href="http://www2.rsu.ac.th/info/downloads-Fonts" target="_blank">Arthit</a><br>
                            - Source Code อยู่ที่ <a href="https://github.com/earthchie/we_love_the_king_generator/" target="_blank">Github</a> ภายใต้ลิขสิทธิ์ <a href="http://www.wtfpl.net/about/" target="_blank"> WTFPL 2.0</a>
                            
                        </small> </div>
                </div>
            </div>
        </main>
    </div>
    <script defer src="material.min.js"></script>
    <script>
        var username = document.getElementById('username')
            , offset = document.getElementById('offset')
            , fontsize = document.getElementById('fontsize')
            , download = document.getElementById('download')
            , canvas = document.getElementById('canvas')
            , context = canvas.getContext('2d')
            , render = function () {
                window.location.hash = username.value;
                var img = new Image();
                img.onload = function () {
                    context.drawImage(img, 0, 0, img.width, img.height, 0, 0, canvas.width, canvas.height);
                    context.fillStyle = '#fff';
                    context.font = 'normal ' + (+fontsize.value) + 'px arthitregular';
                    context.fillText(username.value, +offset.value, 150);
                    context.font = 'normal 70px arthitregular';
                    context.fillText('พ่อหลวง', 170, 480);
                    context.fillStyle = 'yellow';
                    context.font = 'normal 40px arthitregular';
                    context.fillText('Rangsit University', 170, 50);                    
                    context.font = 'normal 25px arthitregular';
                    context.fillText('College of Information and Communication Technology', 40, 560);                       
                };
                img.src = 'bg.png';
                
            };
        
        
        if (window.location.hash) {
            username.value = decodeURIComponent(window.location.hash.replace(/#|@(.)+/g, '') || 'เด็กไอทีรังสิต');
        }
        render();
        username.onkeyup = render;
        username.onchange = render;
        offset.oninput = render;
        fontsize.oninput = render;
        download.onclick = function (e) {    
     
            this.href = document.getElementById('canvas').toDataURL();
            this.download = 'ICT_RSU_LOVE-the_King.png';
        };
          
    </script>

    
</body>

</html>
